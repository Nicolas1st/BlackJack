<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <header>
    <h1>The BlackJack Game</h1>
    <h2><span id="message-area">Let's play</span></h2>
  </header>
  
  <section >

    <div class="gameboard">
      <div>
        <h2>Player points: <span id="player-points">0</span></h2>
        <div id="player-cards"></div>
      </div>
      <div>
        <h2>Computer points: <span id="computer-points">0</span></h2>
        <div id="computer-cards"></div>
      </div>
    </div>
      
    <div class="buttons">
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
      <button onclick="deal()">Deal</button>
    </div>
    
    <div class="scores">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td id="win-score">0</td>
          <td id="loss-score">0</td>
          <td id="draw-score">0</td>
        </tr>
      </table>
    </div>

  </section>

</body>
</html>
